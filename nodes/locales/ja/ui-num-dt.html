<script type="text/x-red" data-help-name="ui-num-dt-2" data-lang="ja">
	<p><h1>ダッシュボードのカスタムノード</h1></p>
    <p>「数値」もしくは「日付」を選択し、これらに対応した文字列を、入力メッセージ(msg.payload)の配列数だけ縦に並べて、ダッシュボード上に表示する。</p>
    <p>データ型：「数値」</p>
    <p>「ラベル + 値 + 単位」を表示する。</p>
    <p>msg.payloadのデータ形式は、[[ラベル(string), 値(number), 単位(string)], ...]とする。</p><br>
    <p>データ型：「日時」</p>
    <p>「ラベル + 日時」を表示する。</p>
    <p>msg.payloadのデータ形式は、[日時(*1), ...]とする。</p>
    <p>(*1): <a href="https://momentjs.com/docs/#/parsing/">Moment.js Documentation Parse</a></p><br>
</script>
